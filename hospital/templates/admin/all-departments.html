{% extends 'admin/main.html' %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Departments
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <!-- <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </tfoot> -->
                {% for dep in departments %}
                <tbody>
                    <tr>
                      <td>{{dep.name }}</td>
                      <td>{{dep.description}}</td>
                        <td>
                            <a href="{%url 'update_department' dep.pk%}" class="btn btn-warning">Edit Department</a>
                            <a href="{%url 'department_delete' dep.pk%}" class="btn btn-danger">Remove Department</a>
                        </td>

                    </tr>


                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
