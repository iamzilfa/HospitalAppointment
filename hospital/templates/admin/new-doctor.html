{% extends 'admin/main.html' %}
{%load crispy_forms_tags %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 m-auto">
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="card-text text-white">New Doctor</h5>
            </div>
            <div class="card-body">
                <form action="{% url 'save_doctor' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <input type="submit" class="btn btn-warning" value="Add Doctor">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
