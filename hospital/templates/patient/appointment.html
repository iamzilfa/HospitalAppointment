{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Department</title>

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/83d474e45f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    {% endblock %}

</head>

<body>

    <header>
        <div class="container">
            <div class="row">

                <div class="col-md-8 col-sm-7 text-align-right">
                    <span class="phone-icon"><i class="fa fa-phone"></i> +250-0788-304-545</span>
                    <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 24/7</span>
                    <span class="email-icon"><i class="fa fa-envelope-o"></i> <a
                            href="#">healthcare@gmail.com</a></span>
                    <span class="address-icon"><i class="fa fa-map-marker-alt"></i>KN 190st 32 Kigali-Rwanda</span>

                </div>

                <div class="col-md-4 col-sm-5">
                    <ul class="social-icon">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                    </ul>
                </div>

            </div>
        </div><br>
    </header>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ffff;">
            <a class="navbar-brand" href="#"><img id="logo" src="media/images/healthlogo-removebg-preview.png"
                    alt="logo"></a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index'%}"
                            style="font-weight: bold; padding-right:80px; font-family: 'Poppins', sans-serif;">Home</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            style="font-weight: bold; padding-right: 80px; font-family: 'Poppins';color: #45ac8b;font-size: 16px;">Appointment</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#CONTACT"
                            style="font-weight: bold;padding-right: 40px; color: black; font-family: 'Poppins', sans-serif;">Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


<section id="contact" class="text-page pb-4">
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4 shadow-md">
          <div class="card-header" style="background-color: #45ac8b;">
            <h2 class="heading text-center" style="color: white;"> Make Appointment</h2>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <form id="contact-form" method="post" action="{% url 'appointment' schedule_id %}" class="contact-form">
                  {% csrf_token %}
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6 py-md-3">
                        <div class="form-group">
                          <label for="name">Your firstname *</label>
                          <input type="text" name="first_name" placeholder="Enter your firstname" required="required"
                            class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6 py-md-3">
                        <div class="form-group">
                          <label for="surname">Your lastname *</label>
                          <input type="text" name="last_name" placeholder="Enter your  lastname" required="required"
                            class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class=row>
                      <div class="col-md-6 py-md-3">
                        <div class="form-group">
                          <label for="email">Your email *</label>
                          <input type="email" name="email" placeholder="Enter your  email" required="required"
                            class="form-control">
                        </div>
                      </div>
                      <div class="col-md-6 py-md-3">
                        <div class="form-group">
                          <label for="phone">Phone number</label>
                          <input type="text" name="phone_number" placeholder="Enter your phone number"
                            required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="pb-md-3">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="Enter your address" required="required"
                          class="form-control py-3">
                      </div>
                    </div>
                    <div class="text-center">
                      <input type="submit" name="name" value="Submit" id="app-btn" class="btn btn-block">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  #docbody {
    background-color: rgb(31, 41, 41);
  }

  #docname,
  #docdes,
  #head {
    color: wheat;
  }

  .contact-form {
    margin-bottom: 40px;
  }

  .heading {
    margin-bottom: 40px;
  }

  html,
  body {
    font-family: 'Poppins';
    font-size: 15px;
    line-height: 1.5;
    box-sizing: border-box;
    margin: 0;
    overflow-x: hidden;
    top: 0;
    left: 0;
  }


  .head {
    background-image: url("https://karmod.eu/blog/wp-content/uploads/2015/06/Africa-Prefab-COVID-19-Hospital-buildings-1.png");
    background-size: cover;
    background-position-x: 1280px;
    background-position-y: 200px;
    padding-left: 100px;
    padding-top: 50px;
    color: white;
  }

  #app-btn{
    border: 1px solid #45ac8b;
    font-size: 16px;
    font-weight: bold;
  }

  #app-btn:hover{
    background-color: #45ac8b;
    color: white;

  }
</style>
