{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<section id="contact" class="text-page pb-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h2 class="heading"> Make Appointment</h2>
              <div class="row">
                <div class="col-lg-6">
                  <form id="contact-form" method="post" action="#" class="contact-form">
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="name">Your firstname *</label>
                            <input type="text" name="name" placeholder="Enter your firstname" required="required" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="surname">Your lastname *</label>
                            <input type="text" name="surname" placeholder="Enter your  lastname" required="required" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class=row>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label for="surname">Your email *</label>
                                <input type="email" name="email" placeholder="Enter your  email" required="required" class="form-control">
                              </div>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="surname">More details </label>
                        <textarea rows="4" name="details" placeholder="details" required="required" class="form-control"></textarea>
                      </div>
                      <div class="text-center">
                        <input type="submit" name="name" value="Send message" class="btn btn-outline-primary btn-block">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock %}

<!--End of the block content-->
{% block scripts %}
{{block.super}}
<script type="text/javascript" src="{%static 'js/newsletter.js'%}">
</script>
{% endblock %}
